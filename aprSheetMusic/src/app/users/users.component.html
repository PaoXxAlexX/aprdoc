<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let user of users'(click)="onSelect(user.id)" style="cursor:pointer">
      <th scope="row">{{user.id}}</th>
      <td> <a routerLink="../user/{{user.id}}">{{user.fname}}</a></td>
      <td>{{user.lname}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
